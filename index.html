<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-fy - Let the Beat Drop Anywhere</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap");
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="close">
                <img src="/images/close.svg" alt="close">
            </div>
            <div class="home">
                <div class="logo">
                    <img src="/images/music-fy.svg" alt="spotify" />
                </div>
                <ul>
                    <li><img src="/images/home.svg" alt="Home" />Home</li>
                    <li><img src="/images/search.svg" alt="Search" />Search</li>
                </ul>
            </div>
            <div class="library">
                <div class="playlist">
                    <img src="/images/playlist.svg" alt="" />
                    Your Songs
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href=""><span>Legal</span></a>
                    </div>
                    <div>
                        <a href=""><span>Safety &amp; Privacy Center</span></a>
                    </div>
                    <div>
                        <a href=""><span>Privacy Policy</span></a>
                    </div>
                    <div>
                        <a href=""><span>Cookies</span></a>
                    </div>
                    <div>
                        <a href=""><span>About Ads</span></a>
                    </div>
                    <div>
                        <a href=""><span>Accessibility</span></a>
                    </div>
                    <div>
                        <a href=""><span>Cookies</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="header">
                <div class="arrows">
                    <div class="hamburger">
                        <img src="/images/hamburger.svg" alt="more">
                    </div>
                    <div class="leftBtn">
                        <button>
                            <img src="/images/left.svg" alt="left" />
                        </button>
                    </div>
                    <div class="rightBtn">
                        <button>
                            <img src="/images/right.svg" alt="right" />
                        </button>
                    </div>
                </div>
                <div class="signin">
                    <div class="signup">
                        <button>Sign Up</button>
                    </div>
                    <div class="login">
                        <button>Log In</button>
                    </div>
                </div>
            </div>
            <div class="playlists">
                <h1>Music-fy Playlists</h1>
                <div class="albumContainer">
                    
                </div>
            </div>
            <div class="player">
                <div class="top">
                    <div class="info"></div>
                    <div class="songbtns">
                        <img id="prev" src="/images/previous-song.svg" alt="previous-song">
                        <img id="play" src="/images/play-song.svg" alt="play-song">
                        <img id="next" src="/images/next-song.svg" alt="next-song">
                    </div>
                    <div class="timeandvol">
                        <div class="time"></div>
                        <div class="vol">
                            <img src="/images/sound.svg" alt="sound">
                            <input type="range" name="volume">
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
